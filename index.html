    <script>
        function multipleBoxShadow(n) {
            let shadows = '';
            for (let i = 0; i < n; i++) {
                shadows += `${Math.random() * 2000}px ${Math.random() * 2000}px #FFF`;
                if (i < n - 1) {
                    shadows += ', ';
                }
            }
            return shadows;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('#stars').style.boxShadow = multipleBoxShadow(700);
            document.querySelector('#stars2').style.boxShadow = multipleBoxShadow(200);
            document.querySelector('#stars3').style.boxShadow = multipleBoxShadow(100);
        });

    </script>
